<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--? Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!--? Scripts -->
    <script type="module" src="scripts/main.js" defer></script>
    <title>ToDo App</title>
  </head>
  <body>
    <div class="layout">
      <!--? Header -->
      <header class="header">
        <h1>ToDO App</h1>
      </header>

      <!--? Main Content -->
      <section id="content" class="content">
        <!--* Example -->
        <!-- <article class="task-item">
          <h3 class="title">TypeScript ToDo App</h3>
          <p class="description">Josue Lara</p>

          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </article> -->
      </section>

      <!--? Side Bar -->
      <aside class="aside">
        <div class="search">
          <h3 class="title">Searcher</h3>
          <form>
            <input type="text" id="search_field" placeholder="Introduce..." />
            <button id="search" class="search_btn">Search</button>
          </form>
        </div>

        <div class="add">
          <h3 class="title">Add Task</h3>
          <form>
            <input type="text" id="title" placeholder="Title" />
            <textarea id="description" placeholder="Description"></textarea>
            <input id="save" class="save_btn" type="submit" value="Save" />
          </form>
        </div>
      </aside>

      <!--? Footer -->
      <footer class="footer">
        &copy: Web made with TypeScript
        <a href="https://josuelara.vercel.app/">- Josue Lara Web -</a>
      </footer>
    </div>
  </body>
</html>
